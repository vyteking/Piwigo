<h2>우편통지(NBM)</h2>

<p>사이트변경사항을 알리는 사용자에게 전자우편알림을 구성하고 관리합니다. </p>

<p>이 화면을 구성하는 세 탭:</p>

<h3>설정</h3>
<p>웹주인만 사용할수 있는 이 탭은 매개변수별 우편의 알림을 설정합니다. </p>

<h3>구독</h3>
<p>웹주인만 사용할수 있는 이 탭은 전자우편알림에 대한 사용자의 구독을 관리합니다. 우편으로 알림을 받을수 있도록 구독상자에 사용자를 추가합니다. </p>

<h3>전송</h3>
<p>웹주인 및 관리자만 사용할수 있는 이 탭을 사용하면 관리자가 구독한 사용자에게 알림우편을 보낼수 있습니다. </p>
