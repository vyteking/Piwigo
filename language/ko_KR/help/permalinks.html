<h2>페르마링크</h2>

<p>페르마링크는 사진첩URL을 더 멋지게 만드는 데 사용됩니다. 사진첩에 영구링크가 정의된 경우, URL에 사진첩식별자가 더는 필요하지않습니다.</p>

<p>영구링크가 삭제되면, 영구 링크 기록에 저장할 수 있으므로 피위고페이지에 대한 외부 링크가 계속 작동합니다. 영구링크기록테이블에서 영구링크가 삭제된 날짜, 마지막으로 사용된 시간 및 영구링크가 사용된 횟수를 볼수 있습니다.</p>

<p>영구링크는 사진첩마다 고유해야합니다. 또한 영구링크기록에서 똑같은 영구링크를 두차례이상 정의할수 없습니다.</p>
