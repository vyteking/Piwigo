<h2>동기화</h2>

<p>동기화에의 두 류형:</p>
<ul>
	<li>명부 / 파일</li>
	<li>파일메타데이터</li>
</ul>

<p>디렉토리/파일 동기화는 데이터베이스의 사진첩나무로 명부나무를 갱신하는것입니다. 
파일메타데이터동기화는 데이터베이스에서 파일크기, 픽셀크기, EXIF ​​또는 IPTC정보와 같은 사진정보를 갱신하는 것입니다.</p>

<p>올리기를 전시대와 동기화할때, 먼저 명부와 파일을 동기화해야합니다.</p>

<p>동기화과정은 시간이 오래 걸릴수 있으므로 (서버부하 및 관리할 요소수에 따라 다름) 사진첩단위로 할수 있습니다.</p>
